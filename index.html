<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitchen Previewer</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black; font-family: sans-serif;
        }

        /* The Camera Layer */
        #video-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* The Kitchen PNG Layer */
        #overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none; /* Allows clicks to pass through to buttons if any */
        }

        /* The Screenshot Button */
        #capture-btn {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; background: #2ecc71; color: white;
            border: none; border-radius: 50px; font-size: 18px;
            font-weight: bold; z-index: 3; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <img id="overlay" src="111.png" alt="Kitchen Overlay">

    <button id="capture-btn">Save Preview</button>

    <canvas id="screenshot-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const btn = document.getElementById('capture-btn');
        const canvas = document.getElementById('screenshot-canvas');
        const overlayImg = document.getElementById('overlay');

        // 1. Request Camera Access
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, // Focus on back camera
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Camera error: " + err.message);
            }
        }

        // 2. Take Screenshot Logic
        btn.onclick = function() {
            // Set canvas size to match video/screen
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            // Draw Camera frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Draw Overlay Image on top
            ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

            // Convert to downloadable image
            const link = document.createElement('a');
            link.download = 'Kitchen-Design.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        initCamera();
    </script>
</body>
</html>
