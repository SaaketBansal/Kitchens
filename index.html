<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bansal Associates - Kitchen Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #ffffff; 
            font-family: 'Montserrat', sans-serif;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Branding Header */
        #header {
            display: grid;
            grid-template-columns: 3.5fr 5.5fr; /* Shifted more space to the left to push text right */
            width: 100%;
            background: #ffffff;
            align-items: center;
            padding: 20px 0;
        }

        #logo {
            width: 80%; /* Smaller logo to create more gap */
            aspect-ratio: 1 / 1;
            object-fit: contain;
            justify-self: center; /* Centers logo in its 3.5fr box */
        }

        #business-name {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #000000;
            text-transform: uppercase;
            padding-left: 20px; /* Forces text further right from the logo */
        }

        /* "BANSAL" - Large and Bold */
        #business-name span:first-child { 
            font-size: 9.5vw; 
            font-weight: 900; 
            line-height: 1;
        }

        /* "ASSOCIATES" - Larger and Spaced */
        #business-name span:last-child { 
            font-size: 5.5vw; /* Increased size as requested */
            font-weight: 400; 
            letter-spacing: 0.2em;
            margin-top: 5px;
        }

        /* 1:1 Preview Box */
        #square-frame {
            position: relative;
            width: 100vw;
            height: 100vw;
            background-color: #000;
            overflow: hidden;
            border-top: 1px solid #f0f0f0;
        }

        video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        #flash {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 10;
            display: none;
        }

        #controls {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #capture-btn {
            padding: 18px 60px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <header id="header">
            <img id="logo" src="222.png" alt="Logo">
            <div id="business-name">
                <span>Bansal</span>
                <span>Associates</span>
            </div>
        </header>

        <div id="square-frame">
            <div id="flash"></div>
            <video id="webcam" autoplay playsinline></video>
            <img id="overlay" src="111.png" alt="Kitchen">
        </div>

        <div id="controls">
            <button id="capture-btn">SAVE PREVIEW</button>
            <p style="font-size: 10px; color: #aaa; margin-top: 15px; letter-spacing: 2px;">BANSAL ASSOCIATES | ARCHITECTURAL SOLUTIONS</p>
        </div>
    </div>

    <canvas id="screenshot-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const btn = document.getElementById('capture-btn');
        const canvas = document.getElementById('screenshot-canvas');
        const overlayImg = document.getElementById('overlay');
        const logoImg = document.getElementById('logo');
        const flash = document.getElementById('flash');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Camera access required for live preview.");
            }
        }

        btn.onclick = function() {
            flash.style.display = 'block';
            setTimeout(() => { flash.style.display = 'none'; }, 150);

            const w = 1080;
            const headerH = 380; // Taller header to accommodate larger text
            const squareH = 1080; 
            const totalH = headerH + squareH;

            canvas.width = w;
            canvas.height = totalH;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, w, totalH);

            // Draw Logo - Pushed a bit left
            ctx.drawImage(logoImg, 60, 60, 260, 260);

            // Draw Branding Text - Shifted rightward (Start at x=400)
            ctx.fillStyle = "#000000";
            ctx.textBaseline = "top";
            
            // "BANSAL"
            ctx.font = "900 110px Montserrat";
            ctx.fillText("BANSAL", 400, 100);
            
            // "ASSOCIATES"
            ctx.font = "400 65px Montserrat";
            ctx.letterSpacing = "6px"; 
            ctx.fillText("ASSOCIATES", 400, 220);

            ctx.drawImage(video, 0, headerH, w, squareH);
            ctx.drawImage(overlayImg, 0, headerH, w, squareH);

            const now = new Date();
            const timeString = now.getFullYear().toString() + (now.getMonth() + 1) + now.getDate() + "_" + now.getHours() + now.getMinutes() + now.getSeconds();
            const fileName = "Bansal_Associates_" + timeString + ".png";

            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        initCamera();
    </script>
</body>
</html>
