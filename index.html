<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kitchen Previewer</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000; font-family: sans-serif;
        }

        /* The Camera Layer (Full Background) */
        #video-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* The Square Image Layer (Centered) */
        #overlay-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 2; pointer-events: none;
        }
        #overlay {
            width: 100vw; /* Fits the width of the phone */
            height: 100vw; /* Keeps it 1:1 Square */
            object-fit: contain;
        }

        /* The UI Buttons */
        #controls {
            position: fixed; bottom: 40px; width: 100%;
            display: flex; justify-content: center; z-index: 3;
        }
        #capture-btn {
            padding: 18px 35px; background: #ffffff; color: #000;
            border: none; border-radius: 50px; font-size: 16px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="overlay-container">
        <img id="overlay" src="111.png" alt="Kitchen Overlay">
    </div>

    <div id="controls">
        <button id="capture-btn">SAVE PHOTO</button>
    </div>

    <canvas id="screenshot-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const btn = document.getElementById('capture-btn');
        const canvas = document.getElementById('screenshot-canvas');
        const overlayImg = document.getElementById('overlay');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Please allow camera access to use this app.");
            }
        }

        btn.onclick = function() {
            // Screen Capture size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            // 1. Draw Camera (Background)
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 2. Draw 1:1 Overlay (Centered)
            const side = canvas.width; 
            const topOffset = (canvas.height - side) / 2;
            ctx.drawImage(overlayImg, 0, topOffset, side, side);

            // 3. Download
            const link = document.createElement('a');
            link.download = 'Kitchen_Preview.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        initCamera();
    </script>
</body>
</html>
